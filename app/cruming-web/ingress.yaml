# app/cruming-web/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cruming-web-ingress
  namespace: cruming-web  # 프론트엔드가 배포된 네임스페이스
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: cruming.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cruming-web-service  # 프론트엔드의 Service 이름
                port:
                  number: 80  # Service의 포트 번호
          - path: /api/v1  # 백엔드 API 경로
            pathType: Prefix
            backend:
              service:
                name: cruming-server-service  # 백엔드의 Service 이름
                port:
                  number: 8080  # 백엔드의 Service 포트
          - path: /ai/
            pathType: Prefix
            backend:
              service:
                name: cruming-ai-service  # AI 서버 서비스 이름
                port:
                  number: 8000
    - host: www.cruming.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cruming-web-service  # 프론트엔드의 Service 이름
                port:
                  number: 80  # Service의 포트 번호
          - path: /api/v1  # 백엔드 API 경로
            pathType: Prefix
            backend:
              service:
                name: cruming-server-service  # 백엔드의 Service 이름
                port:
                  number: 8080  # 백엔드의 Service 포트
          - path: /ai/
            pathType: Prefix
            backend:
              service:
                name: cruming-ai-service  # AI 서버 서비스 이름
                port:
                  number: 8000
