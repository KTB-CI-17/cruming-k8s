apiVersion: apps/v1
kind: Deployment
metadata:
  name: cruming-web
  namespace: cruming-web
  labels:
    app: cruming-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cruming-web
  template:
    metadata:
      labels:
        app: cruming-web
    spec:
      containers:
        - name: cruming-web
          image: minyubo/cruming-web:latest  # Jenkins가 이 태그를 업데이트할 예정
          ports:
            - containerPort: 80