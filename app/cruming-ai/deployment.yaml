# apps/cruming-ai/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cruming-ai
  namespace: cruming-ai
  labels:
    app: cruming-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cruming-ai
  template:
    metadata:
      labels:
        app: cruming-ai
    spec:
      nodeSelector: # 특정 노드에만 배포
        node-role.kubernetes.io/ai: "true"
      tolerations:
        - key: "dedicated"                 # Toleration 설정
          operator: "Equal"
          value: "ai"
          effect: "NoSchedule"
      containers:
        - name: cruming-ai
          image: minyubo/cruming-ai:latest  # Jenkins가 이 태그를 업데이트할 예정
          ports:
            - containerPort: 8000
